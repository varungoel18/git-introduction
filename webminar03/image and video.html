<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>                                                       <! name of image is required or url for website>
    <img src="WhatsApp Image 2019-07-07 at 12.07.55 PM.png">  <! we can use preload for loading the video on the time of opening website>
    <br>                     <! with preload we can use none,meta for loading image and time of video, auto for loading whole video>
    <video  controls src="samplevideo.mp4"></video>       <! after control we can write autoplay for running automatically >
<audio src="sampleaudio.mp3"></audio>
</body>                                                    <! loop can be used to restart the video after it ending>
</html>

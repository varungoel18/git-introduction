<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <thead>                    <! it is used for table heading>
            <tr>
                <th>col1</th>       <! for bold heading>
                <th>col2</th>
                <th>col3</th>
            </tr>
        </thead>
        <tr>                         <! table heading>
            <td>one </td>            <! table data>
            <td> two </td>
        </tr>
        <tr>
            <td>
                three
            </td>
            <td colspan="2" align="center"> four </td>
        </tr>
        <tr>
            <td>five</td>
            <td>six</td>
        </tr>
    </table>
</body>
</html>
